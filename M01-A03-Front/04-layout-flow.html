<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout flow</title>
    <style>
        .background-red {
            background-color: palegreen;
            color: purple;
        }
        .width-300 {
            width: 300px;
        }
        .inline-block-element {
            display: inline-block;
        }
            

    </style>
</head>
<body style="font-size: 60px;">
    <span class="background-red"> Isto é um span</span>    
    <span class="background-red">Isso é um elemneto inline</span>
    
    <p class="background-red">Isto é um paragrado</p>
    <p class="background-red">Isto é um paragrado, um elemento inclock</p>
    
    <span class="background-red inline-block-element width-300"> Isto é um span</span>    
    <span class="background-red inline-block-element width-300">Isso é um elemneto inline estilizado</span>

</body>
</html>
